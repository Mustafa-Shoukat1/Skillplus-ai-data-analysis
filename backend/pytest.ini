[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time
    api: API endpoint tests
    auth: Authentication tests
    upload: File upload tests
    analysis: Data analysis tests

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    __pycache__/*
    *.pyc

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = coverage_html
