services:
  api_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: skill-pulse-api-backend
    container_name: api_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/app
      - SECRET_KEY=skill-pulse-super-secret-key-2024-production-dont-change-this-key-randomly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skill-pulse-network

  frontend_backend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: skill-pulse-frontend-backend
    container_name: frontend_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      api_backend:
        condition: service_healthy
    networks:
      - skill-pulse-network

networks:
  skill-pulse-network:
    driver: bridge