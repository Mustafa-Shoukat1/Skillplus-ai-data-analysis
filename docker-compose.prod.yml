version: '3.8'

# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  # Backend API Service with Production Settings
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillspulse-backend-prod
    restart: always
    environment:
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - SECRET_KEY=${SECRET_KEY:?Secret key is required}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:?Anthropic API key required}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./database/db.sqlite
    expose:
      - "8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_database:/app/database
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - skillspulse-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend with Production Settings
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: skillspulse-frontend-prod
    restart: always
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - skillspulse-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: skillspulse-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - skillspulse-internal
      - skillspulse-external
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

# Named volumes for data persistence
volumes:
  backend_uploads:
    name: skillspulse-uploads-prod
  backend_database:
    name: skillspulse-database-prod
  backend_logs:
    name: skillspulse-logs-prod

# Networks
networks:
  skillspulse-internal:
    name: skillspulse-internal
    internal: true
  skillspulse-external:
    name: skillspulse-external
    driver: bridge
